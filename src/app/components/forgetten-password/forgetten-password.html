<div *ngIf="isloading" class="spinner-overlay">
    <div class="spinner"></div>
  </div>



<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  

  <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
    <div class="form-group">
      <label for="email">Email Address <span class="required">*</span></label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        #emailCtrl="ngModel"
        required
        email
        placeholder="Enter your email address to reset your password."
        class="form-control"
        [class.is-invalid]="emailCtrl.invalid && emailCtrl.touched"
      />

      <!-- Validation errors (shown after touch) -->
      <div class="error" *ngIf="emailCtrl.touched && emailCtrl.invalid">
        <small *ngIf="emailCtrl.errors?.['required']">Email is required</small>
        <small *ngIf="emailCtrl.errors?.['email']">Please enter a valid email</small>
      </div>
    </div> 

    <button type="submit" [disabled]="!forgotPasswordForm.valid" class="btn-submit">
      Send Reset Link
    </button>
  </form>

  <p class="back-login">
    <a routerLink="/Login">Back to Login</a>
  </p>
</div>
