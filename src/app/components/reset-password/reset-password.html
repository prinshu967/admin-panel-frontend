
<div *ngIf="isloading" class="spinner-overlay">
    <div class="spinner"></div>
  </div>

<div class="reset-password-container">
  <h2>Reset Password</h2>
  <p>Enter your new password below.</p>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

    <!-- New Password -->
    <div class="form-group">
      <label for="password">New Password <span class="required">*</span></label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter new password"
        class="form-control"
        [class.is-invalid]="f['password'].touched && f['password'].invalid"
      />
      <div class="error-msg" *ngIf="f['password'].touched && f['password'].invalid">
        <div *ngIf="f['password'].errors?.['required']">Password is required</div>
        <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 8 characters</div>
        <div *ngIf="f['password'].errors?.['maxlength']">Password must be at most 20 characters</div>
        <div *ngIf="f['password'].errors?.['pattern']">
          Password must include uppercase, lowercase, number, and special character
        </div>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        placeholder="Confirm password"
        class="form-control"
        [class.is-invalid]="f['confirmPassword'].touched && (f['confirmPassword'].invalid || resetForm.errors?.['mismatch'])"
      />
      <div class="error-msg" *ngIf="f['confirmPassword'].touched && (f['confirmPassword'].invalid || resetForm.errors?.['mismatch'])">
        <div *ngIf="f['confirmPassword'].errors?.['required']">Confirm Password is required</div>
        <div *ngIf="resetForm.errors?.['mismatch']">Passwords do not match</div>
      </div>
    </div>

    <button type="submit" [disabled]="resetForm.invalid" class="btn-submit">
      Reset Password
    </button>
  </form>

  <p class="back-login">
    <a [routerLink]="['/Login']">Back to Login</a>

  </p>
</div>
